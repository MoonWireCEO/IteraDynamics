# .github/workflows/convert-signals-to-shadow.yml
name: Convert Signals → Shadow

on:
  workflow_dispatch:
    inputs:
      lookback_h:
        description: 'Lookback hours to include'
        required: false
        default: '720'

jobs:
  convert:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      MW_SHADOW_LOOKBACK_H: ${{ github.event.inputs.lookback_h }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install -r requirements.txt || true
          python -m pip install -r requirements-dev.txt || true
      - name: Convert history → shadow
        run: python -m scripts.perf.convert_signals_to_shadow
      - name: Show tail
        run: tail -n 20 logs/signal_inference_shadow.jsonl || true
      - name: Upload shadow file
        uses: actions/upload-artifact@v4
        with:
          name: inference-shadow
          path: logs/signal_inference_shadow.jsonl
          if-no-files-found: error